<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
<div class="container">
    <div class="container-calculator">
      <div class="display-calculator">
        <input type="text" name="display" id="display-calc" inputmode="decimal">
      </div>
      <div class="container-AllButton">
        <button class="operator">รท</button>
        <button class="operator">%</button>
        <button>โซ</button>
        <button>C</button>
        <button class="operator">x</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">-</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">+</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <div class="last-button">
          <button>0</button>
          <button>.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
