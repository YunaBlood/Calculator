<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
<div class="container">
    <div class="container-calculator">
      <div class="display-calculator">
        <div class="previous-operand"></div>
        <input type="text" name="display" id="display-calc" inputmode="decimal">
      </div>
      <div class="container-AllButton">
        <button class="operator" value="รท">รท</button>
        <button class="operator"value="%">%</button>
        <button class="backspace">โซ</button>
        <button class="clear">C</button>
        <button class="operator" value="x">x</button>
        <button class="number" value="9">9</button>
        <button class="number" value="8">8</button>
        <button class="number" value="7">7</button>
        <button class="operator" value="-">-</button>
        <button class="number" value="6">6</button>
        <button class="number" value="5">5</button>
        <button class="number" value="4">4</button>
        <button class="operator" value="+">+</button>
        <button class="number" value="3">3</button>
        <button class="number" value="2">2</button>
        <button class="number" value="1">1</button>
        <div class="last-button">
          <button class="number" value="0">0</button>
          <button class="number">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
