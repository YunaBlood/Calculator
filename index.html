<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
<div class="container">
    <div class="container-calculator">
      <div class="display-calculator">
        <div class="current-operand">0</div>
      </div>
      <div class="container-AllButton">
        <button class="operator" onclick="displayOperation('/')">รท</button>
        <button class="operator"onclick="percent('%')">%</button>
        <button class="backspace" onclick="deleteLastChar()">โซ</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="displayOperation('*')">x</button>
        <button class="number" onclick="displayNumber(9)">9</button>
        <button class="number" onclick="displayNumber(8)">8</button>
        <button class="number" onclick="displayNumber(7)">7</button>
        <button class="operator" onclick="displayOperation('-')">-</button>
        <button class="number" onclick="displayNumber(6)">6</button>
        <button class="number" onclick="displayNumber(5)">5</button>
        <button class="number" onclick="displayNumber(4)">4</button>
        <button class="operator" onclick="displayOperation('+')">+</button>
        <button class="number" onclick="displayNumber(3)">3</button>
        <button class="number" onclick="displayNumber(2)">2</button>
        <button class="number" onclick="displayNumber(1)">1</button>
        <div class="last-button">
          <button class="number" onclick="displayNumber(0)">0</button>
          <button class="decimal" onclick="displayNumber('.')">.</button>
          <button class="equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
